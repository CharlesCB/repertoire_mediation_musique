<!DOCTYPE html>
<html lang="fr">

{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap_tags %}


{% block title %} Recherche {% endblock %}

{% block body %}

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
	<p>&nbsp;</p>
	<p>&nbsp;</p>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><center>Recherche - Répertoire d'outils de médiation de la musique</center></h3>
                </div>
                <div class="panel-body">

                    <form action="/list/" method="get">
                        {% csrf_token %}
                        {{ form|as_bootstrap }}
                        <div class="form-actions">
                          <button type="submit" class="btn btn-primary" name="submit">Chercher</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
